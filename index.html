  <body>
    <script>
      (function() {
        // Apply theme (dark/light mode)
        const theme = localStorage.getItem('app-theme') || 
                     (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        
        // Apply theme class and attribute
        document.documentElement.classList.add(theme);
        document.documentElement.setAttribute('data-theme', theme);

        // Apply custom theme colors from admin for current mode
        const cached = localStorage.getItem('theme-colors');
        if (cached) {
          try {
            const colors = JSON.parse(cached);
            const currentModeColors = colors[theme];
            
            if (currentModeColors) {
              const root = document.documentElement;
              Object.entries(currentModeColors).forEach(([key, value]) => {
                root.style.setProperty('--' + key, value);
              });
            }
          } catch (e) {
            console.error('Error applying cached theme:', e);
          }
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
